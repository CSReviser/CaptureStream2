name: MacOS qt5.15 Intel qmake C/C++ CI

on:
  workflow_dispatch:
      branches: [ master ]
      

jobs:
  build:

    runs-on: macos-12

    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: 5.15.*
        modules: 'qtcharts qtscript qtwebengine'
        
    - uses: actions/checkout@v4
    - name: qmake
      run: qmake -makefile CaptureStream2.pro QMAKE_APPLE_DEVICE_ARCHS="x86_64"
    - name: make
      run: make
      
    - name: Make CaptureStream2 executable
      run: chmod -R 755 ./CaptureStream2.app

    - name: mkdir
      run: mkdir ./build
    - name: cp icon
      run: cp ./icon.icns ./CaptureStream2.app/Contents/Resources/
    - name: cp qss
      run: cp ./qss_files/stylesheet-mac.qss ./CaptureStream2.app/Contents/MacOS/
    - name: mv
      run: mv ./CaptureStream2.app ./build/

    - uses: actions/upload-artifact@v4
      with:
        name: CaptureStream2-qt5-Intel
        path: ./build
