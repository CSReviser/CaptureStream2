name: MacOS 12 qt6.7 Univarsal cmake C/C++ CI

on:
  workflow_dispatch:
      branches: [ master ]
      

jobs:
  build:

    runs-on: macos-12

    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: 6.7.*
        modules: 'qtcharts'
        
    - uses: actions/checkout@v4
    - name: cmake
      run: cmake -S ./ -B ./ -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64"
    - name: make
      run: make
      
    - name: Make CaptureStream2 executable
      run: chmod -R 755 ./CaptureStream2.app

    - name: mkdir
      run: mkdir ./build
    - name: cp
      run: mv ./CaptureStream2.app ./build/
      
    - uses: actions/upload-artifact@v4
      with:
        name: CaptureStream2-OS12-Univarsal
        path: ./build

