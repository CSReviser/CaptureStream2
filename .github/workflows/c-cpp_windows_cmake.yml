name: Windows qt6.5 cmake C/C++ CI

on:
  workflow_dispatch:
      branches: [ master ]
      

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: 6.5.*
        modules: 'qtcharts'
        
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MSYS
        install: >-
            git
            base-devel
            mingw-w64-${{ matrix.arch }}-gcc
            mingw-w64-${{ matrix.arch }}-cmake
        update: true

    - name: Move Checkout
      run: |
          Copy-Item -Path ".\temp" -Destination "C:\_" -Recurse
    - name: CI-Build
      shell: msys2 {0}
      run: |
          cd /C/_
          mkdir build
          cd build
          cmake -DCMAKE_FIND_LIBRARY_SUFFIXES='.a' -DCMAKE_TOOLCHAIN_FILE=cmake/Toolchains/mingw64-x86_64.cmake -DCMAKE_BUILD_TYPE=Release -G 'MSYS Makefiles' ..
          make VERBOSE=1 -j4
    
    - uses: actions/checkout@v4
    - name: cmake
      run: cmake -S ./ -B ./ 
    - name: make
      run: make
      
    - name: Make CaptureStream2 executable
      run: chmod -R 755 ./CaptureStream2.exe
 
    - name: mkdir
      run: mkdir ./build
    - name: cp
      run: mv ./CaptureStream2.exe ./build/
    - name: cp
      run: cp ./qss_files/stylesheet-win.qss ./build/
      
    - uses: actions/upload-artifact@v4
      with:
        name: CaptureStream2-windows
        path: ./build

